@if (!!recipe) {
  @if (recipe.photo) {
    <img [ngSrc]="recipe.photo" fill priority>
  }
  <h1>Recette {{recipe.name}}</h1>
  @switch (recipe.version) {
    @case ('v1') {
      <app-v1 [recipe]="recipe"></app-v1>
    }
    @case ('v2') {
      <app-v2 [recipe]="recipe"></app-v2>
    }
  }
  <button mat-button (click)="stockerIngredient(recipe)" color="accent">Ajouter Ã  la liste de course</button>
}
